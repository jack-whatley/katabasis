name: CD

on:
  push:
    branches: [ "deploy" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: view the secrets context
        run: echo "%SECRETS_CONTEXT%"
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}


      - name: Enable Corepack
        run: |
          corepack enable
          yarn set version stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Elevator Project
        run: cargo build --bin elevator --features winAdmin --release

      - name: Install UI Dependencies
        working-directory: ./katabasis-app
        run: yarn install

      - uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: ./katabasis-app
          tagName: katabasis-app-v__VERSION__
          releaseName: 'Katabasis v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
