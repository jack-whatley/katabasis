[workspace]
resolver = "2"
members = [ "app/src-tauri", "katabasis-cli", "manager", "elevator" ]

[profile.release]
strip = true # Remove Debug Symbols
lto = true # Enable Link to Optimisations
panic = "abort"
codegen-units = 1
opt-level = "s"

[profile.dev.package.sqlx-macros]
opt-level = 3

[workspace.dependencies]
tokio = "1.42.0"
